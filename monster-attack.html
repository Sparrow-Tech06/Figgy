<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Math Monster - Attack Mode</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: #ffffff ;
      font-family: 'Segoe UI', sans-serif;
    }
    .card-glass {
      margin:30px auto ;
      padding: 1.5rem;
     }
    .entity {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .entity img {
      height: 70px;
      width: 70px;
      object-fit: cover;
      border-radius: 50%;
      flex-shrink: 0;
      border: 3px solid #fff;
      padding: 0px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    .hp-bar {
      flex-grow: 1;
    }
    .progress {
      height: 16px;
      border-radius: 8px;
      overflow: hidden;
    }
    .auto-text {
      display: inline-block;
      margin-bottom: 0.25rem;
      padding: 0.25rem 0.5rem;
      border-radius: 12px;
      font-size: 0.85rem;
      color: #fff;
      animation: fadein 0.5s;
    }
    .auto-text.hero { background-color: #3b82f6; }
    .auto-text.monster { background-color: #ef4444; }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .shake {
      animation: shake 0.4s;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    .question-box {
      font-size: 1.5rem;
      padding: 3rem 1rem;
      background: linear-gradient(135deg,#6366f1,#8b5cf6);
      color: white;
      border-radius: 1rem;
      text-align: center;
      margin: 2rem 0;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    .attack-btn {
      font-size: 1.2rem;
      padding: 0.75rem 1.25rem;
      border-radius: 0.5rem;
    }
    .modal-content {
      text-align: center;
      padding: 2rem;
      border-radius: 1rem;
    }
    .modal-content img {
      width: 50px;
      height: 50px;
      margin: 1rem auto ;
      border-radius: 50% ;
      animation: bounce 1s;
    }
    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="container card-glass">
    <!-- Monster -->
    <div class="entity" id="monsterEntity">
      <img src="assets/monster.png" alt="Monster">
      <div class="flex-grow-1">
        <div id="monsterText" class="auto-text monster"></div>
        <div class="hp-bar">
          <div class="progress">
            <div id="monsterHp" class="progress-bar bg-danger" style="width:100%">100%</div>
          </div>
        </div>
       </div>
    </div>
<!-- Question -->
<div class="question-box" id="questionBox">2 + 2 = ?</div>
<div class="input-group mb-5">
  <input type="number" id="answerInput" class="form-control" placeholder="Enter answer">
  <button class="btn btn-primary attack-btn" id="attackBtn"><i class="bi bi-sword"></i> Attack</button>
</div>

<!-- Hero -->
<div class="entity" id="heroEntity">
  <img src="https://picsum.photos/70?random=2" alt="Hero">
  <div class="flex-grow-1">
    <div id="heroText" class="auto-text hero"></div>
    <div class="hp-bar">
      <div class="progress">
        <div id="heroHp" class="progress-bar bg-success" style="width:100%">100%</div>
      </div>
    </div>
   </div>
</div>

  </div>  <!-- Result Modal -->  
  <div class="modal fade" id="resultModal" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <img id="resultImg" src="" alt="Result">
        <h4 id="resultTitle"></h4>
        <div class="mt-3">
          <button class="btn btn-primary" onclick="window.location.href='index.html'">Home</button>
          <button class="btn btn-secondary" onclick="location.reload()">Play Again</button>
       </div>
      </div>
    </div>
  </div>  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>  <script>
    const questionBox = document.getElementById('questionBox');
    const answerInput = document.getElementById('answerInput');
    const attackBtn = document.getElementById('attackBtn');
    const monsterHpBar = document.getElementById('monsterHp');
    const heroHpBar = document.getElementById('heroHp');
    const monsterEntity = document.getElementById('monsterEntity');
    const heroEntity = document.getElementById('heroEntity');
    const resultModal = new bootstrap.Modal(document.getElementById('resultModal'));
    const resultTitle = document.getElementById('resultTitle');
    const resultImg = document.getElementById('resultImg');

    let monsterHp = 100;
    let heroHp = 100;
    let currentAnswer;

    const heroTexts = ["I'm ready!","Let's go!","For glory!","Attack!"]; 
    const monsterTexts = ["Grrr!","You can't win!","Rawr!","Feel my power!"];

    function randomText(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

    function updateAutoTexts(){
      document.getElementById('heroText').textContent = randomText(heroTexts);
      document.getElementById('monsterText').textContent = randomText(monsterTexts);
    }
    setInterval(updateAutoTexts, 2000);
    updateAutoTexts();

    function generateQuestion(){
      let a = Math.floor(Math.random()*10)+1;
      let b = Math.floor(Math.random()*10)+1;
      currentAnswer = a+b;
      questionBox.textContent = `${a} + ${b} = ?`;
    }
    generateQuestion();

    function attack(){
      const ans = parseInt(answerInput.value);
      if(isNaN(ans)) return;

      if(ans === currentAnswer){
        monsterHp -= 20;
        if(monsterHp < 0) monsterHp = 0;
        monsterHpBar.style.width = monsterHp + '%';
        monsterHpBar.textContent = monsterHp + '%';
        monsterEntity.classList.add('shake');
        setTimeout(()=> monsterEntity.classList.remove('shake'),400);
      } else {
        heroHp -= 20;
        if(heroHp < 0) heroHp = 0;
        heroHpBar.style.width = heroHp + '%';
        heroHpBar.textContent = heroHp + '%';
        heroEntity.classList.add('shake');
        setTimeout(()=> heroEntity.classList.remove('shake'),400);
      }
      answerInput.value = '';
      generateQuestion();
      checkGameOver();
    }

    function checkGameOver(){
      if(monsterHp === 0){
        resultTitle.textContent = "You Win!";
        resultImg.src = "https://picsum.photos/50?random=3";
        resultModal.show();
      } else if(heroHp === 0){
        resultTitle.textContent = "You Lose!";
        resultImg.src = "https://picsum.photos/50?random=4";
        resultModal.show();
      }
    }

    attackBtn.addEventListener('click', attack);
    answerInput.addEventListener('keyup', e=>{ if(e.key==='Enter') attack(); });
  </script></body>
</html>
