<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Odd One Out â€“ Puzzle Sprint</title>  <!-- Bootstrap CSS -->  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">  <style>
    body{
      background:#0e0f13;
      color:#fff;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
    }
    .app{
      max-width:660px;
      margin:auto;
      min-height:100vh;
    }
    header{
      background:#151821;
      padding:12px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      position:sticky;
      top:0;
      z-index:10;
    }
    header h1{font-size:18px;margin:0;}

    .card-dark{
      background:#151821;
      border:1px solid #1f2433;
      border-radius:16px;
    }
    .option{
      background:#0e111b;
      border:1px solid #252a3d;
      border-radius:14px;
      padding:16px;
      text-align:center;
      font-size:20px;
      cursor:pointer;
      transition:.2s;
    }
    .option:hover{background:#1b2030;}
    .option.correct{
      background:#0f5132;
      border-color:#198754;
    }
    .option.wrong{
      background:#842029;
      border-color:#dc3545;
    }
    .question-title{
      font-size:16px;
      opacity:.8;
    }
  </style></head>
<body>
<div class="app">  <!-- Header -->  <header>
    <i class="bi bi-arrow-left"></i>
    <h1>Odd One Out</h1>
    <i class="bi bi-three-dots-vertical"></i>
  </header>  <!-- Game -->  <section class="p-3">
    <div class="card-dark p-3"><div class="d-flex justify-content-between mb-2">
    <span><i class="bi bi-lightning-fill text-warning"></i> Score: <b id="score">0</b></span>
    <span><i class="bi bi-clock"></i> <span id="timer">30</span>s</span>
  </div>

  <div class="question-title text-center mb-1">Find the odd one out</div>
  <div class="text-center fs-5 fw-semibold mb-4" id="question"></div>

  <div class="row g-3" id="options"></div>

</div>

  </section></div><script>
const puzzles = [
  {
    q:"Which is different?",
    options:["Apple","Banana","Mango","Carrot"],
    answer:3
  },
  {
    q:"Which is odd?",
    options:["Dog","Cat","Cow","Rose"],
    answer:3
  },
  {
    q:"Find the odd number",
    options:["2","4","6","9"],
    answer:3
  },
  {
    q:"Which does not belong?",
    options:["Circle","Square","Triangle","Red"],
    answer:3
  }
];

let index = 0;
let score = 0;
let time = 30;
let locked = false;

const qEl = document.getElementById('question');
const optEl = document.getElementById('options');
const scoreEl = document.getElementById('score');
const timerEl = document.getElementById('timer');

function loadPuzzle(){
  locked = false;
  const p = puzzles[index % puzzles.length];
  qEl.textContent = p.q;
  optEl.innerHTML = '';

  p.options.forEach((text,i)=>{
    const col = document.createElement('div');
    col.className = 'col-6';
    col.innerHTML = `<div class="option">${text}</div>`;
    col.onclick = () => check(col.firstChild, i);
    optEl.appendChild(col);
  });
}

function check(el,i){
  if(locked) return;
  locked = true;
  const p = puzzles[index % puzzles.length];

  if(i === p.answer){
    el.classList.add('correct');
    score++;
    scoreEl.textContent = score;
  }else{
    el.classList.add('wrong');
    optEl.children[p.answer].firstChild.classList.add('correct');
  }

  setTimeout(()=>{
    index++;
    loadPuzzle();
  },700);
}

function startTimer(){
  const t = setInterval(()=>{
    time--;
    timerEl.textContent = time;
    if(time <= 0){
      clearInterval(t);
      alert('Time Up! Score: '+score);
    }
  },1000);
}

loadPuzzle();
startTimer();
</script></body>
</html>
