<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Math Sprint Game</title>  <!-- Bootstrap CSS -->  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">  <style>
    body {
      background:#0e0f13;
      color:#fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .app {
      max-width:660px;
      margin:auto;
      min-height:100vh;
    }
    header {
      background:#151821;
      padding:12px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      position:sticky;
      top:0;
      z-index:10;
    }
    header h1 {
      font-size:18px;
      margin:0;
    }
    .card-dark {
      background:#151821;
      border-radius:16px;
      border:1px solid #1f2433;
    }
    .question-box {
      font-size:22px;
      font-weight:600;
    }
    .option {
      background:#0e111b;
      border:1px solid #252a3d;
      border-radius:14px;
      padding:12px;
      text-align:center;
      cursor:pointer;
      transition:0.2s;
    }
    .option:hover {
      background:#1b2030;
    }
    .option.correct {
      background:#0f5132;
      border-color:#198754;
    }
    .option.wrong {
      background:#842029;
      border-color:#dc3545;
    }
  </style></head>
<body>
  <div class="app"><!-- Header -->
<header>
  <i class="bi bi-arrow-left"></i>
  <h1>Math Sprint</h1>
  <i class="bi bi-three-dots-vertical"></i>
</header>

<!-- Game Card -->
<section class="p-3">
  <div class="card-dark p-3">
    <div class="d-flex justify-content-between mb-2">
      <span><i class="bi bi-lightning-fill text-warning"></i> Score: <b id="score">0</b></span>
      <span><i class="bi bi-clock"></i> <span id="timer">30</span>s</span>
    </div>

    <div class="question-box text-center my-4" id="question">5 + 3 = ?</div>

    <div class="row g-3" id="options"></div>
  </div>
</section>

  </div>  <script>
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const scoreEl = document.getElementById('score');
    const timerEl = document.getElementById('timer');

    let score = 0;
    let time = 30;
    let answer = 0;

    function generateQuestion() {
      const a = Math.floor(Math.random()*10)+1;
      const b = Math.floor(Math.random()*10)+1;
      answer = a + b;
      questionEl.textContent = `${a} + ${b} = ?`;

      const options = [answer, answer+1, answer-1, answer+2].sort(()=>Math.random()-0.5);
      optionsEl.innerHTML = '';

      options.forEach(val => {
        const div = document.createElement('div');
        div.className = 'col-6';
        div.innerHTML = `<div class="option">${val}</div>`;
        div.onclick = () => checkAnswer(div.firstChild, val);
        optionsEl.appendChild(div);
      });
    }

    function checkAnswer(el, val) {
      if(val === answer) {
        el.classList.add('correct');
        score++;
        scoreEl.textContent = score;
      } else {
        el.classList.add('wrong');
      }
      setTimeout(generateQuestion, 600);
    }

    function startTimer() {
      const t = setInterval(() => {
        time--;
        timerEl.textContent = time;
        if(time <= 0) {
          clearInterval(t);
          alert('Game Over! Score: ' + score);
        }
      },1000);
    }

    generateQuestion();
    startTimer();
  </script></body>
</html>
