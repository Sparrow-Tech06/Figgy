<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>My Coins</title>

<style>
body{
  background:#0f1115;
  color:#fff;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:system-ui;
}

.box{
  background:#1a1d23;
  padding:40px;
  border-radius:18px;
  text-align:center;
  width:280px;
}

.count{
  font-size:46px;
  font-weight:800;
}
</style>
</head>

<body>

<div class="box">
  <div class="count" id="coinCount">0</div>
  <div>MY COINS</div>
</div>

<script>
document.getElementById("coinCount").innerText =
  localStorage.getItem("myCoins") || 0;
</script>

</body>
</html>
