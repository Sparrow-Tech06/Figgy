<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">

<title>My Coins</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<style>
:root{
  --bg:#0f1115;
  --card:#1a1d23;
  --soft:#9aa0aa;
  --accent:#ffd54f;
}

body{
  background:var(--bg);
  color:#fff;
  margin:0;
  font-family:system-ui;
}

.page{
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* Header */
header{
  background:var(--card);
  padding:22px 16px 20px;
  text-align:center;
  position:sticky;
  top:0;
  z-index:10;
  border-bottom:1px solid rgba(255,255,255,.06);
}

.back-btn{
  position:absolute;
  left:14px;
  top:22px;
  font-size:18px;
  color:#fff;
  text-decoration:none;
}

.coin-icon{
  font-size:30px;
  color:var(--accent);
  filter:drop-shadow(0 0 6px rgba(255,213,79,.4));
}

.coin-count{
  font-size:44px;
  font-weight:800;
  margin-top:6px;
}

.coin-label{
  font-size:12px;
  letter-spacing:2px;
  color:var(--soft);
}

/* Content */
main{
  flex:1;
  padding:14px;
  overflow-y:auto;
}

/* History item */
.history-item{
  background:var(--card);
  border-radius:14px;
  padding:12px 14px;
  margin-bottom:10px;
}

.history-item small{
  color:var(--soft);
  font-size:11px;
}

/* Skeleton loader */
.skeleton{
  background:linear-gradient(
    90deg,
    #1a1d23 25%,
    #222632 37%,
    #1a1d23 63%
  );
  background-size:400% 100%;
  animation:shimmer 1.4s ease infinite;
}

@keyframes shimmer{
  0%{background-position:100% 0}
  100%{background-position:0 0}
}

.skeleton-item{
  height:56px;
  border-radius:14px;
  margin-bottom:10px;
}

/* Empty */
.empty{
  text-align:center;
  color:var(--soft);
  font-size:13px;
  margin-top:40px;
}
</style>
</head>

<body>

<div class="page">

  <!-- Header -->
  <header>
    <a href="index.html" class="back-btn">
      <i class="bi bi-arrow-left"></i>
    </a>

    <i class="bi bi-coin coin-icon"></i>
    <div class="coin-count" id="coinCount">0</div>
    <div class="coin-label">MY COINS</div>
  </header>

  <!-- History -->
  <main id="history">

    <!-- Skeleton loader -->
    <section id="skeleton">
      <div class="skeleton skeleton-item"></div>
      <div class="skeleton skeleton-item"></div>
      <div class="skeleton skeleton-item"></div>
      <div class="skeleton skeleton-item"></div>
    </section>

  </main>

</div>

<script>
const coinCountEl = document.getElementById("coinCount");
const historyBox = document.getElementById("history");
const skeleton = document.getElementById("skeleton");

/* Load wallet data */
setTimeout(() => {
  const coins = localStorage.getItem("myCoins") || 0;
  const historyData = JSON.parse(localStorage.getItem("coinHistory")) || [];

  coinCountEl.innerText = coins;
  skeleton.remove();

  if(!historyData.length){
    historyBox.innerHTML = `<div class="empty">No coin history yet</div>`;
    return;
  }

  historyData.reverse().forEach(item => {
    const article = document.createElement("article");
    article.className = "history-item";
    article.innerHTML = `
      <strong class="text-success">+${item.amount} Coins</strong><br>
      <small>${item.source} â€¢ ${item.date}</small>
    `;
    historyBox.appendChild(article);
  });

}, 600); // skeleton duration

</script>

</body>
</html>
