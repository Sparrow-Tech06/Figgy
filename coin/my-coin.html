<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>My Coins</title>

<style>
body{
  background:#0f1115;
  color:#fff;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:system-ui;
}

.box{
  background:#1a1d23;
  padding:40px;
  border-radius:18px;
  text-align:center;
  width:280px;
}

.count{
  font-size:46px;
  font-weight:800;
}
</style>
</head>

<body>

<div class="box">
  <div class="count" id="coinCount">0</div>
  <div>MY COINS</div>

  <ul id="history"></ul>
</div>

<script>
const coins = localStorage.getItem("myCoins") || 0;
document.getElementById("coinCount").innerText = coins + " COINS";

const history = JSON.parse(localStorage.getItem("coinHistory")) || [];
const list = document.getElementById("history");

history.forEach(item => {
  const li = document.createElement("li");
  li.innerHTML = `
    +${item.amount} â€¢ ${item.source}<br>
    <small>${item.date}</small>
  `;
  list.appendChild(li);
});
</script>

</body>
</html>
