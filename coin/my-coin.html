<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>My Coins</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<style>
:root{
  --bg:#0f1115;
  --card:#1a1d23;
  --soft:#9aa0aa;
  --accent:#ffd54f;
}

body{
  background:var(--bg);
  color:#fff;
  margin:0;
  font-family:system-ui;
}

/* Layout */
.page{
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* Header */
header{
  background:var(--card);
  padding:24px 16px 20px;
  text-align:center;
  position:sticky;
  top:0;
  z-index:10;
  border-bottom:1px solid rgba(255,255,255,.06);
}

.coin-icon{
  font-size:32px;
  color:var(--accent);
  filter:drop-shadow(0 0 6px rgba(255,213,79,.4));
}

.coin-count{
  font-size:46px;
  font-weight:800;
  margin-top:6px;
}

.coin-label{
  font-size:12px;
  letter-spacing:2px;
  color:var(--soft);
}

/* Filters */
.filters{
  display:flex;
  gap:8px;
  padding:12px;
}

.filters button{
  flex:1;
  background:var(--card);
  border:none;
  color:#fff;
  padding:8px 0;
  border-radius:10px;
  font-size:13px;
}

.filters button.active{
  background:#2a2f38;
  color:var(--accent);
}

/* Content */
main{
  flex:1;
  padding:12px;
  overflow-y:auto;
}

/* History item */
.history-item{
  background:var(--card);
  border-radius:14px;
  padding:12px 14px;
  margin-bottom:10px;
}

.history-item small{
  color:var(--soft);
  font-size:11px;
}

/* Empty state */
.empty{
  text-align:center;
  color:var(--soft);
  font-size:13px;
  margin-top:40px;
}
</style>
</head>

<body>

<div class="page">

  <!-- Wallet Header -->
  <header>
    <i class="bi bi-coin coin-icon"></i>
    <div class="coin-count" id="coinCount">0</div>
    <div class="coin-label">MY COINS</div>
  </header>

  <!-- Filters -->
  <section class="filters">
    <button class="active" onclick="filterHistory('all')">All</button>
    <button onclick="filterHistory('earn')">Earned</button>
    <button onclick="filterHistory('bonus')">Bonus</button>
  </section>

  <!-- History -->
  <main id="history">
    <div class="empty">No coin history available</div>
  </main>

</div>

<script>
const coinCountEl = document.getElementById("coinCount");
const historyBox = document.getElementById("history");

let coins = localStorage.getItem("myCoins") || 0;
let historyData = JSON.parse(localStorage.getItem("coinHistory")) || [];

coinCountEl.innerText = coins;

function renderHistory(type="all"){
  historyBox.innerHTML = "";

  let filtered = historyData.filter(item=>{
    if(type==="all") return true;
    return item.type === type;
  });

  if(!filtered.length){
    historyBox.innerHTML = `<div class="empty">No records found</div>`;
    return;
  }

  filtered.reverse().forEach(item=>{
    const article = document.createElement("article");
    article.className = "history-item";
    article.innerHTML = `
      <strong class="text-success">+${item.amount} Coins</strong><br>
      <small>${item.source} â€¢ ${item.date}</small>
    `;
    historyBox.appendChild(article);
  });
}

function filterHistory(type){
  document.querySelectorAll(".filters button").forEach(btn=>btn.classList.remove("active"));
  event.target.classList.add("active");
  renderHistory(type);
}

renderHistory();
</script>

</body>
</html>
