<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>My Coins</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
  background:#0f1115;
  color:#fff;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:system-ui;
}

.coin-box{
  background:#1a1d23;
  padding:40px;
  border-radius:18px;
  text-align:center;
  width:300px;
}

.coin-count{
  font-size:48px;
  font-weight:800;
}
</style>
</head>

<body>

<div class="coin-box">
  <div class="coin-count" id="coins">0</div>
  <div>MY COINS</div>
</div>

<script>
document.getElementById("coins").innerText =
  localStorage.getItem("myCoins") || 0;
</script>

</body>
</html>
