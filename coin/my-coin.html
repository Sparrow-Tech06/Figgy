<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>My Coins</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
  background:#0f1115;
  color:#fff;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:system-ui;
}

.card{
  background:#1a1d23;
  border:none;
  border-radius:18px;
  width:320px;
}

.coin-count{
  font-size:44px;
  font-weight:800;
  letter-spacing:1px;
}

.coin-label{
  font-size:13px;
  letter-spacing:2px;
  color:#9aa0aa;
}

.history-list{
  max-height:220px;
  overflow-y:auto;
}

.history-item{
  background:#111319;
  border-radius:12px;
  padding:10px 12px;
  margin-bottom:8px;
}

.history-item small{
  color:#8a8f99;
  font-size:11px;
}
</style>
</head>

<body>

<div class="card p-4 text-center">
  
  <!-- Coin Display -->
  <div class="mb-3">
    <div class="coin-count" id="coinCount">0</div>
    <div class="coin-label">MY COINS</div>
  </div>

  <!-- Divider -->
  <hr class="border-secondary opacity-25">

  <!-- History -->
  <div class="text-start history-list" id="history">
    <div class="text-center text-secondary small">No history available</div>
  </div>

</div>

<script>
const coins = localStorage.getItem("myCoins") || 0;
document.getElementById("coinCount").innerText = coins;

const historyData = JSON.parse(localStorage.getItem("coinHistory")) || [];
const historyBox = document.getElementById("history");

if(historyData.length){
  historyBox.innerHTML = "";
  historyData.reverse().forEach(item => {
    const div = document.createElement("div");
    div.className = "history-item";
    div.innerHTML = `
      <strong class="text-success">+${item.amount} Coins</strong><br>
      <small>${item.source} â€¢ ${item.date}</small>
    `;
    historyBox.appendChild(div);
  });
}
</script>

</body>
</html>
