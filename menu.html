<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Game Menu</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>

<style>
body{
  margin:0;
  background:#0e0f13;
  color:#fff;
  font-family:system-ui,sans-serif;
}
.menu{
  min-height:100vh;
  padding:24px;
  display:flex;
  flex-direction:column;
}
.top{
  display:flex;
  justify-content:space-between;
}
.btn-icon{
  background:#151821;
  border:1px solid #1f2433;
  color:#fff;
  padding:10px 16px;
  border-radius:12px;
}
.center{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
}
.badge{
  background:#1f2433;
  color:#f2a93b;
  padding:6px 12px;
  border-radius:20px;
  width:max-content;
  font-size:12px;
}
h1{
  font-size:52px;
  font-weight:800;
  line-height:1;
}
.card{
  background:#151821;
  border:1px solid #1f2433;
  border-radius:16px;
}
.start{
  background:#f2a93b;
  border:none;
  padding:16px;
  font-weight:700;
  border-radius:16px;
}
</style>
</head>

<body>
<div class="menu">

  <!-- TOP -->
  <div class="top">
    <button class="btn-icon" onclick="window.history.back()">‚Üê</button>
    <button class="btn-icon" onclick="alert('Solve questions as fast as possible')">
      How to Play
    </button>
  </div>

  <!-- CENTER -->
  <div class="center">
    <span class="badge mb-3">MATH ¬∑ 1 MIN</span>
    <h1>SPRINT<br>DUELS</h1>
    <p class="text-secondary">Fast thinking challenge</p>

    <div class="card p-3 mt-4">
      <div class="d-flex justify-content-between">
        <span>‚è± Timer</span>
        <input type="checkbox" id="timerToggle" checked>
      </div>
      <hr>
      <div class="d-flex justify-content-between">
        <span>üîä Sound</span>
        <input type="checkbox" id="soundToggle" checked>
      </div>
    </div>

    <button class="start mt-4" onclick="startGame()">START GAME</button>
  </div>

</div>

<script>
/* CLICK SOUND */
const clickSound = new Howl({
  src:['assets/sound/click.mp3'],
  volume:0.5
});

function startGame(){
  const timerOn = document.getElementById('timerToggle').checked;
  const soundOn = document.getElementById('soundToggle').checked;

  localStorage.setItem('timerOn', timerOn);
  localStorage.setItem('soundOn', soundOn);

  if(soundOn) clickSound.play();

  /* üëá GAME URL CHANGE HERE */
  location.href = 'games/sprint.html';
}
</script>
</body>
      </html>
