<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Game Menu</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>

<style>
body{
  margin:0;
  background:#0e0f13;
  color:#fff;
  font-family:system-ui;
}
.menu{
  min-height:100vh;
  padding:24px;
  display:flex;
  flex-direction:column;
}
.top{
  display:flex;
  justify-content:space-between;
}
.btn-icon{
  background:#151821;
  border:1px solid #1f2433;
  color:#fff;
  padding:10px 16px;
  border-radius:12px;
}
.center{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
}
.card{
  background:#151821;
  border:1px solid #1f2433;
  border-radius:16px;
}
.start{
  background:#f2a93b;
  border:none;
  padding:16px;
  border-radius:16px;
  font-weight:700;
}
</style>
</head>

<body>
<div class="menu">

  <div class="top">
    <button class="btn-icon" onclick="window.history.back()">‚Üê</button>
    <button class="btn-icon" onclick="alert('Select settings then start game')">
      How to Play
    </button>
  </div>

  <div class="center">
    <h1 class="mb-2">GAME MENU</h1>
    <p class="text-secondary">Configure before start</p>

    <div class="card p-3 mt-3">
      <div class="d-flex justify-content-between">
        <span>‚è± Timer</span>
        <input type="checkbox" id="timerToggle" checked>
      </div>
      <hr>
      <div class="d-flex justify-content-between">
        <span>üîä Sound</span>
        <input type="checkbox" id="soundToggle" checked>
      </div>
    </div>

    <button class="start mt-4" onclick="startGame()">START GAME</button>
  </div>

</div>

<script>
const params = new URLSearchParams(location.search);
const game = params.get('game');

/* GAME MAP */
const gameMap = {
  sprint: 'games/sprint.html',
  puzzle: 'games/puzzle.html',
  logic: 'games/sprint.html'
};

const clickSound = new Howl({
  src:['assets/sound/click.mp3'],
  volume:0.5
});

function startGame(){
  const timerOn = timerToggle.checked;
  const soundOn = soundToggle.checked;

  localStorage.setItem('timerOn', timerOn);
  localStorage.setItem('soundOn', soundOn);

  if(soundOn) clickSound.play();

  location.href = gameMap[game];
}
</script>
</body>
</html>
