<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Game Menu</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>

<style>
:root{
  --bg:#ffffff;
  --card:#f7f8fa;
  --text:#1e1f24;
  --muted:#6c757d;
  --border:#e6e8ef;
  --primary:#4f46e5;
  --radius:18px;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}

/* ===== LAYOUT ===== */
.page{
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== HEADER ===== */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 20px;
}

header a,
header button{
  background:var(--card) ;
  border:1px solid var(--border);
  padding:8px 14px;
  border-radius:12px;
  font-size:14px;
  color:var(--text);
  text-decoration:none;
}

/* ===== MAIN ===== */
main{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

section{
  width:100%;
  max-width:520px;
  background: transparent ;
  border-radius:var(--radius);
  padding:10px;
/*  box-shadow:0 10px 30px rgba(0,0,0,.06); */
  animation:fade .35s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1}
}

h1{
  font-size: 40px;
  font-weight:700;
  margin-bottom: 8px;
}

p{
  color:var(--muted);
  margin-bottom:22px;
  font-size: 14px;
}

/* ===== OPTIONS ===== */
.option{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 16px;
  border:1px solid var(--border);
  border-radius:14px;
  margin-bottom:14px;
}

/* ===== BUTTON ===== */
.start-btn{
  width:100%;
  background:var(--primary);
  border:none;
  color:#fff;
  padding:16px;
  font-weight:600;
  border-radius:16px;
  margin-top:20px;
}
</style>
</head>

<body>

<div class="page">

  <!-- HEADER -->
  <header>
    <button onclick="handleBack()">‚Üê Home</button>
    <a href="#" onclick="handleHow()">How to Play</a>
  </header>

  <!-- MAIN -->
  <main>
    <section>
      <h1 id="gameTitle"></h1>
      <p id="gameSub"></p>

      <div class="option">
        <span>‚è± Enable Timer</span>
        <input type="checkbox" id="timerToggle" class="form-check-input" checked>
      </div>

      <div class="option">
        <span>üîä Sound</span>
        <input type="checkbox" id="soundToggle" class="form-check-input" checked>
      </div>

      <button class="start-btn" onclick="handleStart()">
        Start Game
      </button>
    </section>
  </main>

</div>

<script>
const params = new URLSearchParams(location.search);
const gameKey = params.get('game');

const gameConfig = {
  sprint:{
    title:'Sprint Quiz',
    sub:'Answer quickly before the timer ends',
    url:'games/sprint.html'
  },
  puzzle:{
    title:'Puzzle Game',
    sub:'Solve smart visual challenges',
    url:'puzzle/pattern.html'
  }
};

if(gameConfig[gameKey]){
  gameTitle.textContent = gameConfig[gameKey].title;
  gameSub.textContent   = gameConfig[gameKey].sub;
}

/* SOUND */
const clickSound = new Howl({
  src:['assets/sound/click.mp3'],
  volume:.5,
  html5:true
});

function playClick(){
  if(!soundToggle.checked) return;
  clickSound.stop();
  clickSound.play();
}

/* ACTIONS */
function handleStart(){
  playClick();

  localStorage.setItem('timerOn', timerToggle.checked ? '1':'0');
  localStorage.setItem('soundOn', soundToggle.checked ? '1':'0');

  setTimeout(()=>{
    location.href = gameConfig[gameKey].url;
  },180);
}

function handleBack(){
  playClick();
  setTimeout(()=>location.href='index.html',150);
}

function handleHow(){
  playClick();
  alert('Read instructions and then start the game.');
}
</script>

</body>
</html>
