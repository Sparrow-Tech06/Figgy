<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Result</title>

<style>
body{
  background:#0e0f13;
  color:#fff;
  font-family:system-ui;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.card{
  background:#151821;
  border:1px solid #1f2433;
  border-radius:16px;
  padding:24px;
  width:90%;
  max-width:360px;
  text-align:center;
}
button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:14px;
}
</style>
</head>

<body>
<div class="card">
  <h3>Game Result</h3>
  <p>Mode: <b id="mode"></b></p>
  <p>Score: <b id="score"></b></p>
  <p>Accuracy: <b id="acc"></b>%</p>

  <button onclick="location.href='home.html'">Home</button>
  <button onclick="window.history.back()">Back</button>
</div>

<script>
const r = JSON.parse(localStorage.getItem('gameResult'));
mode.textContent = r.mode;
score.textContent = `${r.score} / ${r.total}`;
acc.textContent = Math.round((r.score/r.total)*100);
</script>
</body>
</html>
