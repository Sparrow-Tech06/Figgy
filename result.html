<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Game Result</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
  background:#0e0f13;
  color:#fff;
  font-family:system-ui,sans-serif;
}
.card-dark{
  background:#151821;
  border:1px solid #1f2433;
  border-radius:18px;
}
</style>
</head>

<body>
<div class="container d-flex align-items-center justify-content-center" style="min-height:100vh">

<div class="card-dark p-4 text-center w-100" style="max-width:420px">
  <h3 class="mb-3">Game Result</h3>

  <p>Mode: <b id="mode"></b></p>
  <p>Score: <b id="score"></b></p>
  <p>Accuracy: <b id="acc"></b>%</p>

  <button class="btn btn-warning w-100 mb-2" onclick="location.href='game.html'">
    Play Again
  </button>
  <button class="btn btn-outline-light w-100" onclick="history.back()">
    Back
  </button>
</div>

</div>

<script>
const r=JSON.parse(localStorage.getItem('gameResult'));
document.getElementById('mode').textContent=r.mode;
document.getElementById('score').textContent=`${r.score} / ${r.total}`;
document.getElementById('acc').textContent=
  Math.round((r.score/r.total)*100);
</script>
</body>
</html>
