<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no,viewport-fit=cover">

  <meta name="description" content="Play Figgy - A fun and interactive math game to practice addition, subtraction, multiplication, and division." />
  <meta name="keywords" content="Math Game, Addition, Subtraction, Multiplication, Division, Kids Learning, Figgy Math" />

  <title> Figgy- Math Game </title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <meta name="google" content="notranslate">

  <link href="style.css?v=16.8.25" rel="stylesheet" />

  <link rel="preload" as="image" href="assets/math-img1.png" />

</head>
<body oncontextmenu= "return false">

  <div class="wrapper">
    <!-- Header Section -->
    <header>
      <nav>
        <div class="menu-bar">
           <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu">
             <i class="fas fa-bars"></i> <!-- Custom burger icon -->
          </button>
           <h5> Figgy- Math Game </h5>
        </div>
      </nav>


      
      <!-- Offcanvas Sidebar -->  
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
    <div class="offcanvas-header">
      <h6 class="offcanvas-title" id="offcanvasMenuLabel"> Figgy- Math Game </h6>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>

      <!-- ⬇️ Downward Wave SVG -->
      <div class="wave-down">
        <svg viewBox="0 0 500 80" preserveAspectRatio="none">
          <path d="M0,40 C150,80 350,0 500,40 L500,0 L0,0 Z" class="shape-fill"></path>
        </svg>
      </div>

    </div>
    <div class="offcanvas-body">
      <ul class="list-unstyled">
        <li><a onclick="window.location.href='#';" class="text-decoration-none"> Home </a></li>
        <li><a onclick="window.location.href='#';" class="text-decoration-none"> Famous Places </a></li>
        <li><a onclick="window.location.href='#';" class="text-decoration-none"> About </a></li>
        <li><a onclick="window.location.href='#';" class="text-decoration-none"> Contact Us </a></li>
      </ul>
    </div>
  </div>



      <div class="carousel-box">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/math-img1.png" alt="Math puzzle illustration" loading="lazy" draggable="false"/>
            </div>
            <div class="carousel-item">
              <img src="assets/math-img2.png" alt="Math puzzle illustration" loading="lazy" draggable="false"/>
            </div>
            <div class="carousel-item">
              <img src="assets/math-img3.png" alt="Math puzzle illustration" loading="lazy" draggable="false"/>
            </div>
          </div>
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Section -->
    <main>
      <section>
        <h2 class="gradient"> Choose a Math Challenge </h2>
        <div class="row g-3" id="category-container">
          <!-- Skeleton cards will be added by JS -->
        </div>
      </section>
    </main>
  </div>

  <script>
    const categories = [
        { name: "addition", img: "assets/addition.png", bg: "var(--cat-addition)", link: "addition-math.html" },
        { name: "subtraction", img: "assets/subtraction.png", bg: "var(--cat-subtraction)", link: "subtraction-math.html" },
        { name: "multiplication", img: "assets/multiplication.png", bg: "var(--cat-multiplication)", link: "multiplication-math.html" },
        { name: "division", img: "assets/division.png", bg: "var(--cat-division)", link: "division.html" },
        { name: "Timer Mode", img: "assets/timer.png", bg: "var(--cat-timer)", link: "timer-mode.html" },
        { name: "monster attack", img: "assets/monster.png", bg: "var(--cat-attack)", link: "monster-attack.html" },
        { name: "take a Test", img: "assets/exam.png", bg: "var(--cat-test)", link: "test.html" },
        { name: "math facts", img: "assets/math-facts.png", bg: "var(--cat-facts)", link: "math-facts.html" }
     ];


    const container = document.getElementById("category-container");

    // Shuffle categories
  //  categories.sort(() => Math.random() - 0.5);  // agar boxes ko random position dena hai her refresh pai too comment remove kardo

    // Show skeletons first
    categories.forEach(() => {
      const col = document.createElement("div");
      col.className = "col-6";
      col.innerHTML = `<div class="category-box skeleton" style="height: 145px;"></div>`;
      container.appendChild(col);
    });

    // Load actual content after delay
    setTimeout(() => {
      container.innerHTML = "";
      categories.forEach(cat => {
        const col = document.createElement("div");
        col.className = "col-6";
        col.innerHTML = `
          <a onclick="window.location.href='${cat.link}';" class="category-link" aria-label="Visit ${cat.name}">
            <div class="category-box" style="background:${cat.bg};">
              <img src="${cat.img}" alt="Image of ${cat.name}" loading="lazy" draggable="false" />
              <div class="py-2">
                <span>${cat.name}</span>
              </div>
            </div>
          </a>
        `;
        container.appendChild(col);
      });
    }, 1200);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
