<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no,viewport-fit=cover">        
<title>Brain Trainer</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<style>
:root{
  --bg:#0f1115;
  --card:#171a20;
  --card2:#1d2129;
  --text:#eaeaf0;
  --muted:#9aa0aa;
  --puzzle:#9b8cff;
  --math:#ff9f1a;
  --text-color: #fff ;
}

body{
  background:var(--bg);
  color:var(--text);
  font-family:system-ui;
}

a{text-decoration:none;color:inherit}

.app{
  max-width:660px;
  margin:0 auto;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:14px;
  background:var(--card2);
  padding:12px 14px;
}
.header-left{
  display:flex;
  align-items:center;
  gap:12px;
}
.menu-btn{font-size:22px}
.notify-btn{font-size:20px; background:var(--card); }

/* SECTION */
section{padding:14px}

.section-title{
  margin:14px 0 8px;
  font-size:12px;
  letter-spacing:2px;
  color:var(--muted);
}
.section-title::after{
  content:'';
  display:block;
  width:40px;
  height:2px;
  background:#2f3750;
  margin-top:6px;
}

/* HORIZONTAL SCROLL */
.h-scroll{
  display:flex;
  gap:12px;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
}
.h-scroll::-webkit-scrollbar{display:none}

/* STATUS */
.status-box{
  min-width:60px;
  height:60px;
  background:linear-gradient(135deg,#222736,#1a1e2a);
  box-shadow:0 0 0 2px #2f3750 inset;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:700;
  scroll-snap-align:start;
}
.status-box i{font-size:22px}

/* CHALLENGE */
.challenge-card{
  min-width:160px;
  background:var(--card2);
  border-radius:16px;
  padding:16px 24px;
  font-weight:700;
  display:flex;
  justify-content:space-between;
  align-items:center;
  scroll-snap-align:start;
  transition:.25s ease;
}
.challenge-card:active{transform:scale(.96)}

.challenge-card.puzzle{color:var(--puzzle)}
.challenge-card.math{color:var(--math)}

.challenge-card.active{
  background:linear-gradient(135deg,#222736,#1a1e2a);
  box-shadow:0 0 0 2px #2f3750 inset;
}

/* TOPIC */
.topic-card{
  background:var(--card2);
  border-radius:18px;
  padding:18px;
  display:flex;
  align-items:center;
  gap:14px;
  transition:.25s ease;
}
.topic-card:active{transform:scale(.97)}
.text-mute { color: var(--text-color) ; }
.topic-card img{
  width:90px;
  aspect-ratio:1/1;
  object-fit:contain;
}

/* IMAGE SKELETON */
.img-skeleton{
  background:linear-gradient(90deg,#1f2430,#2a3140,#1f2430);
  background-size:200% 100%;
  animation:shimmer 1.2s infinite;
}
@keyframes shimmer{
  0%{background-position:200%}
  100%{background-position:-200%}
}
  
</style>
</head>

<body>

<main class="app">

<header>
  <div class="header-left">
    <i class="bi bi-list menu-btn"></i>
    <h1 class="m-0 fs-4">Brain Trainer</h1>
  </div>

  <a href="notifications.html" class="notify-btn">
    <i class="bi bi-bell"></i>
  </a>
</header>

<section aria-label="Status">
  <div id="statusSection"></div>
</section>

<section aria-label="Challenges">
  <div class="section-title">TODAY'S CHALLENGE</div>
  <nav class="h-scroll" id="challengeContainer"></nav>
</section>

<section aria-label="Topics" id="topicContent" class="mt-3"></section>

</main>

<script>
let sprintData={};

/* STATUS */
fetch('data/status.json')
.then(r=>r.json())
.then(d=>{
  if(!d.length) return;

  statusSection.innerHTML='<div class="h-scroll"></div>';
  const row=statusSection.querySelector('.h-scroll');

  d.forEach(s=>{
    row.innerHTML+=`
      <a href="${s.link}" class="status-box">
        <i class="bi ${s.icon}"></i>
      </a>`;
  });
});

/* LOAD SPRINT */
fetch('data/sprint.json')
.then(r=>r.json())
.then(data=>{
  sprintData=data;
  buildChallenges();
});

function buildChallenges(){
  const keys=Object.keys(sprintData);

  keys.forEach((key,i)=>{
    const c=sprintData[key];
    const div=document.createElement('div');

    div.className=`challenge-card ${c.color} ${i===0?'active':''}`;
    div.innerHTML=`${key.toUpperCase()} <i class="bi bi-play-fill"></i>`;

    div.onclick=()=>{
      navigator.vibrate && navigator.vibrate(25);

      document.querySelectorAll('.challenge-card')
        .forEach(x=>x.classList.remove('active'));

      div.classList.add('active');
      renderTopics(key);
    };

    challengeContainer.appendChild(div);
    if(i===0) renderTopics(key);
  });
}

function renderTopics(type){
  const topics=sprintData[type].topics || [];
  topicContent.innerHTML='';

  if(!topics.length){
    topicContent.innerHTML=`
      <div class="text-center text-muted py-5">
        <i class="bi bi-inbox fs-1"></i>
        <p class="mt-2">No challenges available</p>
      </div>`;
    return;
  }

  topics.forEach(t=>{
    topicContent.innerHTML+=`
      <article>
        <a href="${t.link}" class="topic-card mb-3">
          <div class="flex-grow-1">
            <small class="text-secondary">${t.label}</small>
            <h4 class="fw-bold">${t.title}</h4>
            <p class="text-mute mb-2">${t.desc}</p>

            ${t.progress!==undefined ? `
            <div class="progress" style="height:4px">
              <div class="progress-bar" style="width:${t.progress}%"></div>
            </div>` : ''}
          </div>

          <img loading="lazy"
               src="${t.image}"
               class="img-skeleton"
               onload="this.classList.remove('img-skeleton')">
        </a>
      </article>`;
  });
}
</script>

</body>
</html>
