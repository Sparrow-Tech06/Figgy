<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no,viewport-fit=cover">        
<title>Brain Trainer</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<style>
:root{
  --bg:#0f1115;
  --card:#171a20;
  --card2:#1d2129;
  --text:#eaeaf0;
  --muted:#9aa0aa;
  --puzzle:#9b8cff;
  --math:#ff9f1a;
}
body{
  background:var(--bg);
  color:var(--text);
  font-family:system-ui;
}
a{text-decoration:none;color:inherit}

.app{
  max-width:660px;
  margin:0 auto;
  padding: 0px;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:14px;
  background:var(--card);
}
.header-left{
  display:flex;
  align-items:center;
  gap:12px;
}
.menu-btn{font-size:22px}
.notify-btn{font-size:20px}

/* SECTION TITLE */
 section { padding:14px; }
.section-title{
  margin:14px 0 8px;
  font-size:12px;
  letter-spacing:2px;
  color:var(--muted);
}

/* HORIZONTAL SCROLL */
.h-scroll{
  display:flex;
  gap:12px;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
}
.h-scroll::-webkit-scrollbar{display:none}

/* STATUS */
.status-box{
  min-width:60px;
  height:60px;
  background:var(--card);
  border-radius:50%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:6px;
  font-weight:600;
  scroll-snap-align:start;
  box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
}
.status-box i{
  font-size:22px;
}
.status-box span {
  font-size:10px;
  display:none ;
}

/* CHALLENGE */
.challenge-card{
  min-width:160px;
  background:var(--card2);
  border-radius:16px;
  padding:16px 24px;
  font-weight:700;
  display:flex;
  justify-content:space-between;
  align-items:center;
  scroll-snap-align:start;
}
.challenge-card.puzzle{color:var(--puzzle)}
.challenge-card.math{color:var(--math)}
.challenge-card.active{
  outline:2px solid #2b3140;
}

/* TOPIC */
.topic-card{
  background:var(--card2);
  border-radius:18px;
  padding:18px;
  display:flex;
  align-items:center;
  gap:14px;
}
.topic-card img{
  width:90px;
  aspect-ratio:1 / 1;
  object-fit:contain;
}
</style>
</head>

<body>

<main class="app">

<header>
  <div class="header-left">
    <i class="bi bi-list menu-btn"></i>
    <h1 class="m-0 fs-4">Brain Trainer</h1>
  </div>

  <a href="notifications.html" class="notify-btn">
    <i class="bi bi-bell"></i>
  </a>
</header>

<section aria-label="Status">
  <div id="statusSection"></div>
</section>

<section aria-label="Challenges">
  <div class="section-title">TODAY'S CHALLENGE</div>
  <nav class="h-scroll" id="challengeContainer"></nav>
</section>

<section aria-label="Topics" id="topicContent" class="mt-3"></section>

</main>

<script>
let sprintData={};

/* STATUS */
fetch('data/status.json')
.then(r=>r.json())
.then(d=>{
  if(!d.length) return;

  statusSection.innerHTML='<div class="h-scroll"></div>';
  const row=statusSection.querySelector('.h-scroll');

  d.forEach(s=>{
    row.innerHTML+=`
      <a href="${s.link}" class="status-box">
        <i class="bi ${s.icon}"></i>
        <span>${s.title}</span>
      </a>`;
  });
});

/* LOAD SPRINT */
fetch('data/sprint.json')
.then(r=>r.json())
.then(data=>{
  sprintData=data;
  buildChallenges();
});

function buildChallenges(){
  const keys=Object.keys(sprintData);
  keys.forEach((key,i)=>{
    const c=sprintData[key];
    const div=document.createElement('div');

    div.className=`challenge-card ${c.color} ${i===0?'active':''}`;
    div.innerHTML=`${key.toUpperCase()} <i class="bi bi-play-fill"></i>`;

    div.onclick=()=>{
      document.querySelectorAll('.challenge-card')
        .forEach(x=>x.classList.remove('active'));
      div.classList.add('active');
      renderTopics(key);
    };

    challengeContainer.appendChild(div);
    if(i===0) renderTopics(key);
  });
}

function renderTopics(type){
  const topics=sprintData[type].topics || [];
  topicContent.innerHTML='';

  topics.forEach(t=>{
    topicContent.innerHTML+=`
      <article>
        <a href="${t.link}" class="topic-card mb-3">
          <div>
            <small class="text-secondary">${t.label}</small>
            <h4 class="fw-bold">${t.title}</h4>
            <p class="text-muted mb-0">${t.desc}</p>
          </div>
          <img src="${t.image}" alt="${t.title}">
        </a>
      </article>`;
  });
}
</script>

</body>
</html>
